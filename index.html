<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
  <body>
    <div class="container">
      <div class ="jumbotron">
      <h1>Lets figure out what programming language you should learn</h1>

      <h2>First, we need some information about you!</h2>
      </div>
      <br>
      <form id="programmingLanguage">
        <div class="row">
          <div class="col-sm-4">
          <h4>Age (Enter your age below)</h4>
          <input id="age" type ="text">
          </div>
          <div class="col-sm-4">
        <label for="favoriteFood">Choose your favorite food</label>
        <select class="form-control" id="food">
          <option value="pizza">Pizza</option>
          <option value="notPizza">Not Pizza</option>
        </select>
          </div>
          <div class="col-sm-4">
        <label for="os">What is your Favorite OS?</label>
        <select class="form-control" id="favOs">
          <option value="mac">Sierra OS</option>
          <option value="windows">Windows</option>
          <option value="huh">Whats an OS???</option>
        </select>
          </div>
        </div>
        <br>
        <div class="radio">
          <h4>What is this?</h4>
          <img src="images/stop.jpg" width="100" height="100" alt="Stop Sign">
          <br>
          <label>
          <input type="radio" name="sign" value="stopSign" checked>
            <p>Stop Sign</p>
          </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="sign" value="notStopSign">
            <p>Not A Stop Sign</p>
        </label>
        <div class="row">
          <div class="col-sm-12">
        <div class="radio">
        <label>
          <h4>Have you worked with code before</h4>
          <input type="radio" name="experience" value="experienced" checked>
            <p>I have worked with code</p>
        </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="experience" value="notExperienced">
            <p>That Matrix stuff? I only heard about it in Hackers</p>
        </label>
          </div>
        </div>
        </div>
        <br>
        <button type="submit" class="btn">Click here to find out your programming language!</button>
      </form>
      <div id="ruby">
        <p>Ruby!</p>
        <img src= "images/ruby.jpg">
      </div>
      <div id="cSharp">
        <p>C#!
          <img src="images/C#.jpg">
        </p>
      </div>
      <div id="javascript">
        <p>Javascript!
          <img src="images/JS.jpg">
        </p>
      <div id="hackers">
        <p>Hackers
          <img src="images/hackers.jpg">
        </p>
      </div>
      <div id="epicodus">
        <p>Check out Epicodus and try them all!
          <img src="images/epicodus.jpg">
        </p>
      </div>
        </div>
      </div>
    </div>
  </body>
</html>
